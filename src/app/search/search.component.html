<div>
	<h1>CORONAVIRUS LIVE TRACKER</h1>
	<label><h3>Country</h3></label>
	<select (change)="getCountry($any($event.target).value)">
		<option *ngFor="let country of countries" value={{country.Slug}}>
			{{country.Country}}
		</option>
	</select>
	<br><br>
	<button (click)="getCoronaData()">Get Coronavirus Data</button>
  <br><br>
	<h2>Total Confirmed Cases:{{confirmed}}</h2>
	<h2 style="color: crimson;">Total Death Cases:{{deaths}}</h2>
</div>
